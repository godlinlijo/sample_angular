<ejs-splitter #horizontal height='100%' width='100%'>
  <e-panes>
      <e-pane size="10%" min = '25%' max = '10%%'>
        <ng-template #content>
          <h3 class="h3">FORM FIELDS</h3>
         <ejs-listbox id="listbox" (change) = "changeTest($event)" height="980px"></ejs-listbox>
        </ng-template>
      </e-pane>
      <e-pane size='65%' min =  '25%'  max = '100%'>
        <ng-template #content>
        <div class="content">
          <h3 class="h3">PDF Viewer</h3>
          <div class="content-wrapper" style="width:100%; height:800px">
            <button (click)="color()">visit</button>
            <button (click) = "firstField">firstField</button>
            <button (click) = "nextField">nextField</button>
            <button (click) = "previousField">previousField</button>
             <button (click) = "lastField">lastField</button>
             <button (click) = "delete()">Delete</button>
             <button (click) = "add()">Add</button>
             <button (click) = "Click()">ClickEvent</button>
             <button (click) = "changeValue()">Change</button>
           <ejs-pdfviewer id="pdfViewer" [serviceUrl]='service' [documentPath]='document' (documentLoad)="documentLoad($event)" (formFieldFocusIn)="formFieldFocusIn($event)" (formFieldFocusOut)="formFieldFocusOut($event)" (formFieldAdd)="formFieldAdd($event)" (formFieldClick)="formFieldClick($event)" (formFieldRemove) = "formFieldRemove($event)" (formFieldPropertiesChange) = "formFieldPropertiesChange($event)" (formFieldMouseLeave) = "formFieldMouseLeave($event)" (formFieldMouseover)="formFieldMouseover($event)" (formFieldMove) = "formFieldMove($event)" (formFieldResize) = "formFieldResize($event)" (formFieldSelect) = "formFieldSelect($event)" (formFieldUnselect)="formFieldUnselect($event)" (formFieldDoubleClick)="formFieldDoubleClick($event)" style="height:2000;width:100%;"></ejs-pdfviewer>
   
  </div>
        </div>
        </ng-template>
      </e-pane>
      <e-pane size= '60%' min= '60%' max= '100%'>
        
        <ng-template #content>
          <ejs-tab id="element">
            <e-tabitems>
                <e-tabitem id ="tab1" [header]='headerText[0]'>
                  <ng-template #content>
                    <ejs-listview #listview id='sample-list' [dataSource]='data1' [showCheckBox]='true'></ejs-listview>
          <div class="prop-grid content" style="height:50%; border-top: 1px solid #e0e0e0">
            <div class="heading">
              <span style="display: inline-block;margin-top: 5px;">Event arguments</span>
              <div class="evtbtn"><button (click)="clearbtn()">Clear</button></div>
            </div>
            <div id="EventLog">
            </div>
          </div>
                  </ng-template>
                </e-tabitem>
                <e-tabitem id="tab2" [header]='headerText[1]'>
                  <ng-template #content>
                    <div class="control-section">
                      <div class="col-lg-9">
                          <ejs-grid id="Grid" [dataSource]='dataValues' allowPaging='true' [editSettings]='editSettings' [toolbar]='toolbarOptions' (actionComplete)="actionComplete($event)" (load)="load($event)" >
                              <e-columns>
                                <e-column id="Properties"  field= 'PropertiesName' isPrimaryKey='true' headerText='PropertiesName'  [allowEditing]=false></e-column>
                                <e-column id = "values" field='Values' headerText='Values' [allowEditing]=true></e-column>
                                
                              </e-columns>
                          </ejs-grid>
                      </div>
                  
                  </div>
                  
                </ng-template>
                </e-tabitem>
            </e-tabitems>
        </ejs-tab>
          
          
        </ng-template>
        
      </e-pane>
  </e-panes>
</ejs-splitter>

<style>
      .e-pdfviewer {
        min-height: 2000px !important;
    }

</style>
